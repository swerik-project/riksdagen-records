name: "Debug workflow"

on:
  pull_request:
    branches:
      - 'dev'

jobs:
  ls-job-1:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8]
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: ls after checkout
      run: |
        ls -la


