name: "Riksdagen Records: Quality Estimates"

on:
  pull_request:
    branches:
      - 'dev'

jobs:
  ocr-quality-estimation:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8]
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyriksdagen
        pip install torchmetrics
        pip install nltk

    - name: Estimate OCR Quality
      run: |
        python quality/qe_ocr-estimation.py

    - name: Add and commit changes
      run: |
        git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add quality/estimates/ocr-estimation
        git commit -m "chore (workflow): estimate OCR quality"

    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: ${{ github.ref }}
